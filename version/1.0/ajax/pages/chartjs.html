<div id="chartjs">
    <div class="row">
        <div class="col-lg-6">
            <div id="line-chart" class="panel panel-light">
                <div class="panel-heading">
                    <div class="panel-title">
                        <h4>Line Chart</h4>
                    </div>
                </div>
                <div class="panel-body">
                    <div>
                        <canvas width="400" height="140"></canvas>
                    </div>
                </div>
            </div>
            <div id="bar-chart" class="panel panel-light">
                <div class="panel-heading">
                    <div class="panel-title">
                        <h4>Bar Chart</h4>
                    </div>
                </div>
                <div class="panel-body">
                    <div>
                        <canvas width="400" height="140"></canvas>
                    </div>
                </div>
            </div>
            <div id="radar-chart" class="panel panel-light">
                <div class="panel-heading">
                    <div class="panel-title">
                        <h4>Radar Chart</h4>
                    </div>
                </div>
                <div class="panel-body">
                    <div>
                        <canvas width="400" height="140"></canvas>
                    </div>
                </div>
            </div>
            <div id="stacked-bar-chart" class="panel panel-light">
                <div class="panel-heading">
                    <div class="panel-title">
                        <h4>Stacked Bar Charts</h4>
                    </div>
                </div>
                <div class="panel-body">
                    <div>
                        <canvas width="400" height="140"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div id="line-error-chart" class="panel panel-light">
                <div class="panel-heading">
                    <div class="panel-title">
                        <h4>Line Charts with error bars</h4>
                    </div>
                </div>
                <div class="panel-body">
                    <div>
                        <canvas width="400" height="140"></canvas>
                    </div>
                </div>
            </div>
            <div id="polar-area-chart" class="panel panel-light">
                <div class="panel-heading">
                    <div class="panel-title">
                        <h4>Polar Area Chart</h4>
                    </div>
                </div>
                <div class="panel-body">
                    <div>
                        <canvas width="400" height="140"></canvas>
                    </div>
                </div>
            </div>
            <div id="pie-chart" class="panel panel-light">
                <div class="panel-heading">
                    <div class="panel-title">
                        <h4>Pie Charts</h4>
                    </div>
                </div>
                <div class="panel-body">
                    <div>
                        <canvas width="400" height="140"></canvas>
                    </div>
                </div>
            </div>
            <div id="doughnut-chart" class="panel panel-light">
                <div class="panel-heading">
                    <div class="panel-title">
                        <h4>Doughnut Charts</h4>
                    </div>
                </div>
                <div class="panel-body">
                    <div>
                        <canvas width="400" height="140"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        LobiAdmin.loadScript([
            'js/plugin/chartjs/Chart.min.js'
        ], function(){
            LobiAdmin.loadScript('js/plugin/chartjs/Chart.StackedBar.js', initPage);
        });
        
        function initPage(){
            $('.panel').lobiPanel({
                reload: false,
                editTitle: false,
                sortable: true
            });
            
            var options = {
                responsive: true
            };
            var lineChart,
                barChart,
                radarChart,
                polarChart,
                pieChart,
                doughnutChart,
                stackedBarChart,
                lineErrorChart;
                
            var lineData,
                barData,
                radarData,
                areaData,
                pieData,
                doughnutData,
                barChartData,
                lineChartData;
            var COLOR1 = LobiAdmin.lightenColor(LobiAdmin.DEFAULT_COLOR, -15);
            var COLOR2 = LobiAdmin.lightenColor(LobiAdmin.DEFAULT_COLOR, 0);
            var COLOR3 = LobiAdmin.fadeOutColor(LobiAdmin.DEFAULT_COLOR, 20);
            var COLOR4 = LobiAdmin.fadeOutColor(LobiAdmin.DEFAULT_COLOR, 40);
            var COLOR5 = LobiAdmin.fadeOutColor(LobiAdmin.DEFAULT_COLOR, 60);
//------------------------------------------------------------------------------
            (function(){
                // Get the context of the canvas element we want to select
                var ctx = $("#line-chart canvas")[0].getContext("2d");
                lineData = {
                    labels: ["January", "February", "March", "April", "May", "June", "July"],
                    datasets: fillChartJsColors('line', [
                        {
                            label: "My First dataset",
                            strokeColor: LobiAdmin.fadeOutColor(LobiAdmin.DEFAULT_COLOR, 60),
                            data: [65, 59, 80, 81, 56, 55, 40]
                        },
                        {
                            label: "My Second dataset",
                            strokeColor: LobiAdmin.fadeOutColor(LobiAdmin.DEFAULT_COLOR, 70),
                            data: [28, 48, 40, 19, 86, 27, 90]
                        }
                    ])
                };
                lineChart = new Chart(ctx).Line(lineData, options);
            })();
//------------------------------------------------------------------------------
            (function(){
                // Get the context of the canvas element we want to select
                var ctx = $("#bar-chart canvas")[0].getContext("2d");
                barData = {
                    labels: ["January", "February", "March", "April", "May", "June", "July"],
                    datasets: fillChartJsColors('bar', [
                        {
                            label: "My First dataset",
                            strokeColor: LobiAdmin.fadeOutColor(LobiAdmin.DEFAULT_COLOR, 50),
                            data: [65, 59, 80, 81, 56, 55, 40]
                        },
                        {
                            label: "My Second dataset",
                            strokeColor: LobiAdmin.fadeOutColor(LobiAdmin.DEFAULT_COLOR, 60),
                            data: [28, 48, 40, 19, 86, 27, 90]
                        }
                    ])
                };
                barChart = new Chart(ctx).Bar(barData, options);
            })();
//------------------------------------------------------------------------------
            (function(){
                var ctx = $("#radar-chart canvas")[0].getContext("2d");
                radarData = {
                    labels: ["Eating", "Drinking", "Sleeping", "Designing", "Coding", "Cycling", "Running"],
                    datasets: fillChartJsColors('radar', [
                        {
                            label: "My First dataset",
                            strokeColor: LobiAdmin.fadeOutColor(LobiAdmin.DEFAULT_COLOR, 60),
                            data: [65, 59, 90, 81, 56, 55, 40]
                        },
                        {
                            label: "My Second dataset",
                            strokeColor: LobiAdmin.fadeOutColor(LobiAdmin.DEFAULT_COLOR, 70),
                            data: [28, 48, 40, 19, 96, 27, 100]
                        }
                    ])
                };
                radarChart = new Chart(ctx).Radar(radarData, options);
            })();
//------------------------------------------------------------------------------
            (function(){
                var ctx = $("#polar-area-chart canvas")[0].getContext("2d");
                areaData = [
                    {
                        value: 300,
                        color: COLOR1,
                        highlight: LobiAdmin.fadeOutColor(COLOR1, 10),
                        label: "Label 1"
                    },
                    {
                        value: 180,
                        color: COLOR2,
                        highlight: LobiAdmin.fadeOutColor(COLOR2, 20),
                        label: "Label 2"
                    },
                    {
                        value: 140,
                        color: COLOR3,
                        highlight: LobiAdmin.fadeOutColor(COLOR3, 20),
                        label: "Label 3"
                    },
                    {
                        value: 250,
                        color: COLOR4,
                        highlight: LobiAdmin.fadeOutColor(COLOR4, 20),
                        label: "Label 4"
                    },
                    {
                        value: 200,
                        color: COLOR5,
                        highlight: LobiAdmin.fadeOutColor(COLOR5, 20),
                        label: "Label 5"
                    }

                ];
                polarChart =new Chart(ctx).PolarArea(areaData, options);
            })();
//------------------------------------------------------------------------------
            (function(){
                pieData = [
                    {
                        value: 300,
                        color: COLOR1,
                        highlight: LobiAdmin.fadeOutColor(COLOR1, 20),
                        label: "Label 1"
                    },
                    {
                        value: 50,
                        color: COLOR2,
                        highlight: LobiAdmin.fadeOutColor(COLOR2, 20),
                        label: "Label 2"
                    },
                    {
                        value: 100,
                        color: COLOR3,
                        highlight: LobiAdmin.fadeOutColor(COLOR3, 20),
                        label: "Label 3"
                    },
                    {
                        value: 100,
                        color: COLOR4,
                        highlight: LobiAdmin.fadeOutColor(COLOR4, 20),
                        label: "Label 4"
                    }
                ];
                var ctx = $('#pie-chart canvas')[0].getContext('2d');
                // For a pie chart
                pieChart = new Chart(ctx).Pie(pieData,options);
            })();
//------------------------------------------------------------------------------
            (function(){
                doughnutData = [
                    {
                        value: 300,
                        color: COLOR1,
                        highlight: LobiAdmin.fadeOutColor(COLOR1, 20),
                        label: "Label 1"
                    },
                    {
                        value: 50,
                        color: COLOR2,
                        highlight: LobiAdmin.fadeOutColor(COLOR2, 20),
                        label: "Label 2"
                    },
                    {
                        value: 100,
                        color: COLOR3,
                        highlight: LobiAdmin.fadeOutColor(COLOR3, 20),
                        label: "Label 3"
                    },
                    {
                        value: 100,
                        color: COLOR4,
                        highlight: LobiAdmin.fadeOutColor(COLOR4, 20),
                        label: "Label 4"
                    }
                ];

                var ctx = $('#doughnut-chart canvas')[0].getContext('2d');
                // And for a doughnut chart
                doughnutChart = new Chart(ctx).Doughnut(doughnutData, options);
            })();
//------------------------------------------------------------------------------
            var randomScalingFactor = function(){ return Math.round(Math.random() * 100)};

            barChartData = {
		labels : ["January","February","March","April","May","June","July", "August", "September", "October"],
		datasets : fillChartJsColors('bar', [
                    {
//                        fillColor : "rgba(220,220,220,0.5)",
                        strokeColor : COLOR5,
//                        highlightFill: "rgba(220,220,220,0.75)",
//                        highlightStroke: "rgba(220,220,220,1)",
                        data :  [60, 55, 71, 67, 81, 100, 49, 62, 69, 75]
                    },
                    {
//                        fillColor : "rgba(151,187,205,0.5)",
                        strokeColor : COLOR3,
//                        highlightFill : "rgba(151,187,205,0.75)",
//                        highlightStroke : "rgba(151,187,205,1)",
                        data : [40, 81, 47, 82, 42, 73, 35, 42, 52, 91]
                    },
                    {
//                        fillColor : "rgba(240,73,73,0.5)",
                        strokeColor : COLOR1,
//                        highlightFill : "rgba(240,73,73,0.75)",
//                        highlightStroke : "rgba(240,73,73,1)",
                        data : [49, 79, 48, 38, 86, 82, 62, 99, 95, 96]
                    }
		])
            };
            var ctx = $("#stacked-bar-chart canvas")[0].getContext("2d");
            stackedBarChart = new Chart(ctx).StackedBar(barChartData, options);
//------------------------------------------------------------------------------
            lineChartData = {
                labels : ["January","February","March","April","May","June","July"],
                datasets : [
                    {
                        label: "My First dataset",
                        fillColor : "rgba(220,220,220,0.2)",
                        strokeColor : "rgba(220,220,220,1)",
                        pointColor : "rgba(220,220,220,1)",
                        pointStrokeColor : "#fff",
                        pointHighlightFill : "#fff",
                        pointHighlightStroke : "rgba(220,220,220,1)",
                        data : [randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor()],
                        error : [randomScalingFactor()/10,randomScalingFactor()/10,randomScalingFactor()/10,randomScalingFactor()/10,randomScalingFactor()/10,randomScalingFactor()/10,randomScalingFactor()/10]
                    },
                    {
                        label: "My Second dataset",
                        fillColor : "rgba(151,187,205,0.2)",
                        strokeColor : "rgba(151,187,205,1)",
                        pointColor : "rgba(151,187,205,1)",
                        pointStrokeColor : "#fff",
                        pointHighlightFill : "#fff",
                        pointHighlightStroke : "rgba(151,187,205,1)",
                        data : [randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor()],
                        error : [randomScalingFactor()/10,randomScalingFactor()/10,randomScalingFactor()/10,randomScalingFactor()/10,randomScalingFactor()/10,randomScalingFactor()/10,randomScalingFactor()/10]
                    }
                ]
            };
            var ctx = $("#line-error-chart canvas")[0].getContext("2d");
            lineErrorChart = new Chart(ctx).Line(lineChartData, options);
            
            $('body').on('beforePageLoad.lobiAdmin.1', function(){
                lineChart.destroy();
                barChart.destroy();
                radarChart.destroy();
                doughnutChart.destroy();
                pieChart.destroy();
                polarChart.destroy();
                stackedBarChart.destroy();
                lineErrorChart.destroy();
                $('body').off('beforePageLoad.lobiAdmin.1');
            });
            
            $("#line-chart").on('onFullScreen.lobiPanel onSmallSize.lobiPanel resizeStop.lobiPanel onPin.lobiPanel onUnpin.lobiPanel', function(ev, lobiPanel){
                setTimeout(function(){
                    lineChart.destroy();
                    lineChart = new Chart(lineChart.chart.ctx).Line(lineData, options);
                }, 100);
            });
            $("#bar-chart").on('onFullScreen.lobiPanel onSmallSize.lobiPanel resizeStop.lobiPanel onPin.lobiPanel onUnpin.lobiPanel', function(ev, lobiPanel){
                setTimeout(function(){
                    barChart.destroy();
                    barChart = new Chart(barChart.chart.ctx).Bar(barData, options);
                }, 100);
            });
            $("#radar-chart").on('onFullScreen.lobiPanel onSmallSize.lobiPanel resizeStop.lobiPanel onPin.lobiPanel onUnpin.lobiPanel', function(ev, lobiPanel){
                setTimeout(function(){
                    radarChart.destroy();
                    radarChart = new Chart(radarChart.chart.ctx).Radar(radarData, options);
                }, 100);
            });
            $("#polar-area-chart").on('onFullScreen.lobiPanel onSmallSize.lobiPanel resizeStop.lobiPanel onPin.lobiPanel onUnpin.lobiPanel', function(ev, lobiPanel){
                setTimeout(function(){
                    polarChart.destroy();
                    polarChart = new Chart(polarChart.chart.ctx).PolarArea(areaData, options);
                }, 100);
            });
            $('#pie-chart').on('onFullScreen.lobiPanel onSmallSize.lobiPanel resizeStop.lobiPanel onPin.lobiPanel onUnpin.lobiPanel', function(ev, lobiPanel){
                setTimeout(function(){
                    pieChart.destroy();
                    pieChart = new Chart(pieChart.chart.ctx).Pie(pieData,options);
                }, 100);
            });
            $('#doughnut-chart').on('onFullScreen.lobiPanel onSmallSize.lobiPanel resizeStop.lobiPanel onPin.lobiPanel onUnpin.lobiPanel', function(ev, lobiPanel){
                setTimeout(function(){
                    doughnutChart.destroy();
                    doughnutChart = new Chart(doughnutChart.chart.ctx).Doughnut(doughnutData, options);
                }, 100);
            });
            $("#stacked-bar-chart").on('onFullScreen.lobiPanel onSmallSize.lobiPanel resizeStop.lobiPanel onPin.lobiPanel onUnpin.lobiPanel', function(ev, lobiPanel){
                setTimeout(function(){
                    stackedBarChart.destroy();
                    stackedBarChart = new Chart(stackedBarChart.chart.ctx).StackedBar(barChartData, options);
                }, 100);
            });
            $("#line-error-chart").on('onFullScreen.lobiPanel onSmallSize.lobiPanel resizeStop.lobiPanel onPin.lobiPanel onUnpin.lobiPanel', function(ev, lobiPanel){
                setTimeout(function(){
                    lineErrorChart.destroy();
                    lineErrorChart = new Chart(lineErrorChart.chart.ctx).Line(lineChartData, options);
                }, 100);
            });
            
        }
    </script>
</div>
