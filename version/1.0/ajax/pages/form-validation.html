    <script type="text/javascript">
        LobiAdmin.loadScript('js/plugin/jquery-validation/jquery.validate.min.js', function(){
            LobiAdmin.loadScript('js/plugin/jquery-validation/additional-methods.min.js', initPage)
        });
        
        function initPage(){
            initValidationDefaults();
            $('.panel').lobiPanel({
                editTitle: false,
                reload: false,
                unpin: false,
                sortable: true
            });
            $('#demo-form-bootstrap').validate({
                rules: {
                    username: {
                        required: true,
                        minlength: 3,
                        maxlength: 12
                    },
                    email:{
                        required: true
                    },
                    pass_confirmation:{
                        required: true,
                        minlength: 5,
                        equalTo: "#demo-form-bootstrap [name=pass]"
                    },
                    pass: {
                        required: true,
                        minlength: 5
                    },
                    file: {
                        required: true
                    },
                    url: {
                        required: true,
                        url: true
                    },
                    gender: {
                        required: true
                    },
                    'browsers[]': {
                        required: true
                    },
                    comment: {
                        required: true
                    },
                    genre: {
                        required: true
                    }
                }
            });
            $('#demo-form-bootstrap-horizontal').validate({
                rules: {
                    username: {
                        required: true,
                        minlength: 3,
                        maxlength: 12
                    },
                    email:{
                        required: true
                    },
                    pass_confirmation:{
                        required: true,
                        minlength: 5,
                        equalTo: "#demo-form-bootstrap-horizontal [name=pass]"
                    },
                    pass: {
                        required: true,
                        minlength: 5
                    },
                    file: {
                        required: true
                    },
                    url: {
                        required: true,
                        url: true
                    },
                    gender: {
                        required: true
                    },
                    'browsers[]': {
                        required: true
                    },
                    comment: {
                        required: true
                    },
                    genre: {
                        required: true
                    }
                }
            });
            $('#advanced-form1').validate({
                rules: {
                    username: {
                        required: true,
                        minlength: 3,
                        maxlength: 12
                    },
                    email:{
                        required: true
                    },
                    pass_confirmation:{
                        required: true,
                        minlength: 5,
                        equalTo: "#advanced-form1 [name=pass]"
                    },
                    pass: {
                        required: true,
                        minlength: 5
                    },
                    file: {
                        required: true
                    },
                    url: {
                        required: true,
                        url: true
                    },
                    gender: {
                        required: true
                    },
                    'browsers[]': {
                        required: true
                    },
                    comment: {
                        required: true
                    },
                    genre: {
                        required: true
                    },
                    gender2: {
                        required: true
                    },
                    options: {
                        required: true
                    },
                    number: {
                        required: true,
                        number: true
                    },
                    'credit-card': {
                        required: true,
                        creditcard: true
                    },
                    phone: {
                        required: true,
                        phoneUS: true
                    },
                    'file-ext': {
                        required: true,
                        extension: "xls|csv"
                    },
                    'number-ex': {
                        required: true,
                        min: 13
                    }
                }
            });
        }
    </script>
