<div id="file-upload">
    <div class="callout callout-warning">
        <p>Please not that server is not configured. Because of this file upload may show error. As soon as server is correctly configured the error will disappear.</p>
    </div>
    <p>This plugins works only on Latest Chrome, Firefox, Safari, Opera & Internet Explorer 10. </p>
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title">
                <h4>Dropzone</h4>
            </div>
        </div>
        <div class="panel-body">
            <form action method="post" enctype="multipart/form-data" class="dropzone"></form>
        </div>
    </div>
    <div class="callout callout-info">
        <p>Detailed documentation you can see <a href="http://www.dropzonejs.com/" target="_blank">here</a></p>
    </div>
    <script type="text/javascript">
        LobiAdmin.loadScript('js/plugin/dropzone/dropzone.min.js', initPage);
        function initPage(){
            $('#file-upload .dropzone').dropzone({
                url: '#',
                addRemoveLinks: true
            });
        }
    </script>
</div>
